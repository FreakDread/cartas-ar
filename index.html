<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo AR</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
    <model-viewer 
        src="shure_sm58.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        auto-rotate>
        <button slot="ar-button" style="background-color: #000; color: #fff; padding: 10px; font-size: 16px; border: none;">
            Ver en AR
        </button>
    </model-viewer>
</body>
</html>
